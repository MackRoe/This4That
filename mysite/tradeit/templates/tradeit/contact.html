{% extends 'base.html' %}

{% block content %}
<div class="col-md-11 pt-5 ml-5 pl-5">
    <h2>Contact</h2>
    <div class="col-md-8 pb-5">
        <form role="form" action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}<br />
                {{ field }}<br /><br />
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
