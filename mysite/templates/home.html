<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}


    {% block content %}
    <div class="col-md-12 ml-4 mt-4">
    {% if user.is_authenticated %}
      Welcome to TradeIt, {{ user.username }}!
    <p>
        <a href="{% url 'logout' %}">
            <button class="btn btn-danger rounded shadow mt-2">
          Log Out
              </button>
        </a>
    </p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a>
    {% endif %}

    <ul>
        <li>
            <a href="{% url 'profile' %}">Profile</a>
        </li>
        <li>
            <a href="{% url 'index' %}">Sample Offers</a>
        </li>
        <li>
            <a href="{% url 'offer_list' %}">Api JSON</a>
        </li>
    </ul>


    </div>
    {% endblock %}
